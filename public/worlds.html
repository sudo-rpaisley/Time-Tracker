<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>D&amp;D Tracker - Worlds</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    @@include('partials/nav.html')

    <section class="page worlds-page" id="worldsPage">
      <header class="page-header">
        <div>
          <h2>Worlds</h2>
          <p class="helper-text">Select a world or create a new one.</p>
        </div>
        <div class="button-row">
          <label class="world-scale-control" for="worldScaleInput">
            Card size
            <input
              type="range"
              id="worldScaleInput"
              min="0.8"
              max="1.4"
              step="0.1"
              value="1"
            />
          </label>
          <button class="primary" id="createWorldButton" type="button">New World</button>
        </div>
      </header>
      <label class="world-notes">
        World Notes
        <textarea id="worldNotesInput" rows="3" placeholder="Important lore, factions, or session goals."></textarea>
      </label>
      <div class="world-grid" id="worldGrid"></div>
    </section>

    @@include('partials/modals/party-profile-modal.html')
    @@include('partials/modals/world-modal.html')
    @@include('partials/modals/world-edit-modal.html')
    <script src="script.js"></script>
  </body>
</html>
