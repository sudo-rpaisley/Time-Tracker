<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>D&amp;D Tracker - Stats</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    @@include('partials/nav.html')

    <section class="page stats-page">
      <header class="page-header">
        <div>
          <h2>Campaign Stats</h2>
          <p class="helper-text">Track party-wide progress and milestones.</p>
        </div>
      </header>

      <div class="stats-grid">
        <div class="stats-card">
          <h3>World Progress</h3>
          <div class="input-row">
            <label>
              Distance Travelled (miles)
              <input type="number" id="distanceTravelledInput" min="0" step="0.1" />
            </label>
            <label>
              Encounters Completed
              <input type="number" id="encountersCompletedInput" min="0" />
            </label>
          </div>
          <button class="primary" id="saveWorldStatsButton" type="button">
            Save Stats
          </button>
        </div>

        <div class="stats-card">
          <h3>Party Damage Taken</h3>
          <ul class="stats-list" id="partyDamageList"></ul>
        </div>
      </div>
    </section>

    @@include('partials/modals/party-profile-modal.html')
    <script src="script.js"></script>
  </body>
</html>
