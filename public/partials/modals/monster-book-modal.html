<div class="modal" id="monsterBookModal" aria-hidden="true">
  <div class="modal-backdrop" id="monsterBookBackdrop"></div>
  <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="monsterBookTitle">
    <div class="modal-header">
      <h2 id="monsterBookTitle">Monster Book</h2>
      <button type="button" class="icon-button" id="closeMonsterBookModalButton" aria-label="Close monster book">
        âœ•
      </button>
    </div>
    <p class="helper-text">Create or update a monster book for this world.</p>
    <div class="input-row">
      <label>
        Active Book
        <select id="monsterBookSelect"></select>
      </label>
      <label>
        New Book Name
        <input type="text" id="monsterBookNameInput" placeholder="e.g. Official Manual" />
      </label>
      <label>
        Edition
        <input type="text" id="monsterBookEditionInput" placeholder="e.g. 5e" />
      </label>
      <label>
        Cover Image URL
        <input type="url" id="monsterBookCoverInput" placeholder="https://..." />
      </label>
      <label>
        Book Source
        <select id="monsterBookSourceInput">
          <option value="core">Core</option>
          <option value="user" selected>User</option>
        </select>
      </label>
    </div>
    <p class="helper-text" id="monsterBookError" role="alert"></p>
    <div class="button-row">
      <button class="ghost" id="cancelMonsterBookButton" type="button">Cancel</button>
      <button class="ghost" id="addMonsterBookButton" type="button">Add Book</button>
      <button class="ghost" id="exportMonsterBookButton" type="button">Export Book JSON</button>
      <button class="ghost" id="saveMonsterBookButton" type="button">Save Book to Library</button>
    </div>
  </div>
</div>
