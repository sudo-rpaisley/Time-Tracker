<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>D&amp;D Tracker - Monster Detail</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    @@include('partials/nav.html')

    <section class="page monster-page">
      <header class="page-header">
        <div>
          <h2>Monster Detail</h2>
          <p class="helper-text">Review and edit a monster from your manuals.</p>
        </div>
      </header>

      <section class="monster-detail-panel" id="monsterDetailPanel">
        <div class="monster-detail-header">
          <button
            class="ghost"
            id="closeMonsterDetailButton"
            type="button"
            aria-label="Back to list"
          >
            ←
          </button>
          <div class="button-row">
            <button class="ghost" id="editMonsterButton" type="button" aria-label="Edit Monster">
              ✏️
            </button>
            <button class="ghost" id="deleteMonsterButton" type="button" hidden>
              Delete Monster
            </button>
          </div>
        </div>
        <div id="monsterDetailContent"></div>
        <div class="monster-related" id="monsterDetailRelated"></div>
      </section>
    </section>

    @@include('partials/modals.html')
    <script src="script.js"></script>
  </body>
</html>
